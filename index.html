<!DOCTYPE html>
<html lang="en">
  <!-- divinectorweb.com -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Image On Text Link Hover HTML CSS and Javscript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="box" data-src="img/1.jpg">
        <a href="https://amzn.to/40lSnI0" target="_blank"
          >CanidConnection leashes (5 ft & 15 ft) check Instagram for contact</a
        >
      </p>
      <p class="box" data-src="img/2.jpg">
        <a href="" class="box" data-src="img/1.jpg">
          CanidConnection leashes (5 ft & 15 ft) check Instagram for contact</a
        >
      </p>
      <p class="box" data-src="img/3.jpg">
        <a href="https://amzn.to/40lSnI0" class="box">
          Forfurs Pin Buckle Dog Collar Neck Belt (check size!)</a
        >
      </p>
      <p class="box" data-src="img/4.jpg">SEO</p>
      <p class="box" data-src="img/4.jpg">SEO</p>
      <p class="box" data-src="img/4.jpg">SEO</p>
      <p class="box" data-src="img/4.jpg">SEO</p>
      <p class="box" data-src="img/4.jpg">SEO</p>
      <p class="box" data-src="img/4.jpg">SEO</p>
      <img src="img/1.jpg" class="effect" alt="" />
    </div>

    <script>
      let A = document.querySelector(".wrapper");
      let B = A.querySelector(".effect");

      A.querySelectorAll(".box").forEach((text) => {
        text.onmouseover = () => {
          B.src = text.getAttribute("data-src");
          B.style.transform = "translate(-50%, -50%) scale(1)";
          B.style.opacity = "1";
          B.style.top = "auto";
          B.style.bottom = "0";
          B.style.left = "50%";
          B.style.right = "auto";
        };
      });

      // Additional code to hide the image when not hovering over any link
      A.onmouseleave = () => {
        B.style.opacity = "0";
      };
    </script>
  </body>
</html>
