<!DOCTYPE html>
<html lang="en">
  <!-- divinectorweb.com -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Image On Text Link Hover HTML CSS and Javscript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="box" data-src="img/1.jpg">
        <a href="https://amzn.to/40lSnI0"
          >CanidConnection leashes (5 ft & 15 ft) check Instagram for contact</a
        >
      </p>
      <p class="box" data-src="img/2.jpg">Photography</p>
      <p class="box" data-src="img/3.jpg">Graphics Design</p>
      <p class="box" data-src="img/4.jpg">SEO</p>
      <img src="img/1.jpg" class="effect" alt="" />
    </div>

    <div class="wrapper">
      <ul>
        <li>
          <a href="" class="box" data-src="img/1.jpg">
            CanidConnection leashes (5 ft & 15 ft) check Instagram for
            contact</a
          >
        </li>
        <li>
          <a href="https://amzn.to/40lSnI0" class="box">
            Forfurs Pin Buckle Dog Collar Neck Belt (check size!)</a
          >
        </li>
        <li>
          <a href="https://amzn.to/3QGOIkV" class="box">
            Rvpaws Adjustable Dog Muzzle (check size!)
          </a>
        </li>
      </ul>
    </div>

    <script>
      let A = document.querySelector(".wrapper");
      let B = A.querySelector(".effect");

      document.body.onmousemove = (e) => {
        let x = e.pageX;
        let y = e.pageY;
        B.style.top = y + "px";
        B.style.left = x + "px";
      };

      A.querySelectorAll(".box").forEach((text) => {
        text.onmousemove = () => {
          B.src = text.getAttribute("data-src");
        };
      });
    </script>
  </body>
</html>
